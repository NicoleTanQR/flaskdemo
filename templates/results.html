{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
{% if page %}
<h1>Search result: {{page.title}}</h1>
  <h2>Summary </h2>
    <p>{{ page.summary }}</p>
  <h2>Link </h2>
    <p><a href="{{ page.url }}"> {{ page.title }}</a> </p>
{% else %}
  <h1>Error</h1>
{% endif %}
{% endblock %}
